    <head>
  …
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/ghost.min.css" />

  <style>
    /* 1) Scaling responsive e ingrandimento su desktop */
    .error-ghost {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      /* da 100px a 250px su tutti i device */
      width: clamp(100px, 50vw, 250px);
    }
    @media (min-width: 1024px) {
      .error-ghost {
        /* da 100px a 500px su schermi grandi */
        width: clamp(100px, 30vw, 500px);
      }
    }

    /* 2) Su mobile verticale sposta l’immagine sotto il testo */
    @media (max-width: 600px) {
      .error-details {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .error-message {
        order: 1;
        text-align: center;
      }
      .error-ghost {
        order: 2;
        float: none !important;
        margin: 1rem auto 0;
        /* scala rispetto alla larghezza */
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
    <main role="main" id="main">
        <div class="gh-app">
            <div class="gh-viewport">
                <div class="gh-view">
                    <section class="error-content error-404 js-error-container">
                        <section class="error-details">
                            <img
                                    class="error-ghost"
                                    src="{{ '/assets/images/404.png' | relative_url }}"
                                    srcset="{{ '/assets/images/404.png' | relative_url }}"/>
                            <section class="error-message">
                                <h1 class="error-code">404</h1>
                                <h2 class="error-description">
                                    Grazie Mario! Ma la principessa che stavi cercando è in un altro castello!</h2>
                                <p class="error-subtext">
                                    La pagina che cerchi non esiste o è stata spostata.
                                </p>
                                <a class="error-link" href="{{ '/' | relative_url }}">
                                    Torna alla homepage →  
                                </a>
                            </section>
                        </section>
                    </section>
                </div>
            </div>
        </div>
    </main>

</body>
