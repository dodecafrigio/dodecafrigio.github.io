layout: error
title: "404 - Page Not Found"
permalink: 404.html
---

<!doctype html>
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="it"><![endif]-->
<!--[if (gte IE 9)| IEMobile |!(IE)]><!--><html class="no-js" lang="it"><!--<![endif]-->
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>404 - Page Not Found</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,700'>
    <link rel="stylesheet" href="{{ site.baseurl }}assets/css/ghost.min.css" />
</head>
<body>
    <main role="main" id="main">
        <div class="gh-app">
            <div class="gh-viewport">
                <div class="gh-view">
                    <section class="error-content error-404 js-error-container">
                        <section class="error-details">
                            <img
                                    class="error-ghost"
                                    src="{{ '/assets/images/404.png' | relative_url }}"
                                    srcset="{{ '/assets/images/404.png' | relative_url }}"/>
                            <section class="error-message">
                                <h1 class="error-code">404</h1>
                                <h2 class="error-description">
                                    Grazie Mario! Ma la principessa che stavi cercando è in un altro castello!</h2>
                                <p class="error-subtext">
                                    La pagina che cerchi non esiste o è stata spostata.
                                </p>
                                <a class="error-link" href="{{ '/' | relative_url }}">
                                    Torna alla homepage →  
                                </a>
                            </section>
                        </section>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Google Analytics  -->
    {% include analytics.html %}
</body>
</html>
