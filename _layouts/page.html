---
layout: default
class: 'page-template'
---
<!-- < default -->

<!-- This is a page template. A page outputs content just like any other post, and has all the same -->
    <!-- attributes by default, but you can also customise it to behave differently if you prefer.  -->

<!-- Everything inside the #post tags pulls data from the page -->
<!-- #post -->

<style>
    header.post-header .post-title,
    header.post-header .page-title {
        display: none !important;
    }
/* 2.1) Rendo il header contenitore posizionato */
    header.main-header.post-head {
      position: relative;
      overflow: visible;
    }

/* 2.2) Sposto il titolo al centro della cover */
    header.main-header.post-head h1.post-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      color: #fff !important;
      text-align: center;
      width: 90%;         /* un poâ€™ di padding orizzontale */
      font-size: clamp(3.2rem, 5vw, 5rem);
      line-height: 1.2;
      z-index: 2;
    }

/* 2.3) Garantisco che sia visibile se nascosto altrove */
    header.main-header.post-head h1.post-title {
      display: block !important;
    }
</style>

<header class="main-header post-head {% if page.cover %}" style="background-image: url('{{ page.cover | relative_url }}'){% else %}no-cover{% endif %}">
    
    <!-- 1.1) Titolo dentro la cover -->
    <h1 class="post-title">{{ page.title }}</h1>
    
    <nav class="main-nav {% if page.cover %}overlay{% endif %} clearfix">
        {% if page.logo %}<a class="blog-logo" href="{{ '/' | relative_url }}"><img src="{{ page.logo | relative_url }}" alt="Blog Logo" /></a>{% endif %}
        {% if page.navigation %}
            <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
        {% endif %}
    </nav>
</header>

<main class="content" role="main">
    <article class="post">
        <!-- Everything inside the #post tags pulls data from the post -->

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <section class="post-content">
            {{ content }}
        </section>

    </article>
</main>
<!-- /post -->
