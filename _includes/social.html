<ul class="social-list">
  {% for item in site.social %}
    <li>
      <a href="{{ item.url }}" 
         {% if item.url contains 'http' %}target="_blank" rel="noopener"{% endif %}>
        <i class="{{ item.icon_class }}" aria-hidden="true"></i>
        <span class="sr-only">{{ item.name }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
